<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GNSS Station Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <!-- PapaParse for CSV reading -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    /* Graph overlay panel */
    #graphOverlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 90%;
      background: white;
      border: 2px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 15px;
      z-index: 1000;
      overflow: auto;
      display: none;
    }
    #closeButton {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
      cursor: pointer;
      background: #f44336;
      color: white;
      padding: 5px 12px;
      border: none;
      border-radius: 4px;
    }
    #plot {
      margin-top: 50px;
    }
    /* Filter Panel (moved to right) */
    #filterPanel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 500;
    }
  </style>
</head>

<body>
  <div id="filterPanel">
    <label for="stationSelect"><b>Select Station:</b></label><br>
    <select id="stationSelect">
      <option value="">-- Choose Station --</option>
      <option value="Station1">Station1</option>
      <option value="Station2">Station2</option>
      <!-- Add more stations -->
    </select>
  </div>

  <div id="map"></div>

  <div id="graphOverlay">
    <button id="closeButton">Close</button>
    <h3 id="stationTitle"></h3>
    <div id="plot"></div>
  </div>

  <script>
    // Initialize map
    var map = L.map('map').setView([50.0, 10.0], 5); // center on Europe

    // Add basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    // Example station data
    var stations = [
      { name: 'Station1', lat: 48.8, lon: 9.2 },
      { name: 'Station2', lat: 52.5, lon: 13.4 }
    ];

    // Add markers
    stations.forEach(station => {
      var marker = L.marker([station.lat, station.lon]).addTo(map)
        .bindTooltip(station.name)
        .on('click', () => showGraph(station.name));
    });

    // Dropdown selection triggers graph
    document.getElementById('stationSelect').addEventListener('change', function () {
      const selected = this.value;
      if (selected) showGraph(selected);
    });

    // Close button
    document.getElementById('closeButton').onclick = () => {
      document.getElementById('graphOverlay').style.display = 'none';
    };

    function showGraph(stationName) {
      document.getElementById('stationTitle').innerText = "Station: " + stationName;
      document.getElementById('graphOverlay').style.display = 'block';

      const url = `https://raw.githubusercontent.com/devam29/gnss_map_visualization/main/station_plots/${stationName}.csv`; // CHANGE ME

      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data.filter(row => row['Epoch_Time']);
          const time = data.map(d => new Date(+d['Epoch_Time'] * 1000));
          const precipitation = data.map(d => parseFloat(d['Predicted_Binary']) * 0); // dummy zeros if needed
          const trueLabel = data.map(d => +d['true_label']);
          const lstm = data.map(d => +d['Predicted_lstm']);
          const nn = data.map(d => +d['Predicted_nn']);
          const binary = data.map(d => +d['Predicted_Binary']);

          const layout = {
            title: false,
            grid: { rows: 5, columns: 1, pattern: 'independent' },
            height: 800,
            showlegend: false,
            margin: { t: 30, b: 40 }
          };

          const traces = [
            {
              x: time, y: precipitation, type: 'scatter', mode: 'lines',
              name: 'Precipitation', yaxis: 'y1'
            },
            {
              x: time, y: trueLabel, type: 'scatter', mode: 'lines',
              name: 'True Label', yaxis: 'y2'
            },
            {
              x: time, y: lstm, type: 'scatter', mode: 'lines',
              name: 'Predicted LSTM', yaxis: 'y3'
            },
            {
              x: time, y: nn, type: 'scatter', mode: 'lines',
              name: 'Predicted NN', yaxis: 'y4'
            },
            {
              x: time, y: binary, type: 'scatter', mode: 'lines',
              name: 'Predicted Binary', yaxis: 'y5'
            }
          ];

          const subplotLayout = {
            grid: { rows: 5, columns: 1, pattern: 'independent' },
            height: 1000,
            margin: { t: 20, b: 50 },
            xaxis5: { tickformat: '%b %d', nticks: 6 }
          };

          Plotly.newPlot('plot', traces, subplotLayout, { responsive: true });
        }
      });
    }
  </script>
</body>
</html>
